<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="main">
        <div class="divMain">
            <div class="calculator">
                <div class="screen">
                    <div class="calculator-display">
                        <div class="topScreen"></div>
                        <div class="result"></div>
                    </div>
                </div>
                <div class="numbers">
                    <button id="clear">C</button>
                    <button id="allClear">AC</button>
                    <button class="operator" id="division">÷</button>
                    <button class="operator" id="multiplicacion">×</button>
                    <button class="nums" id="7">7</button>
                    <button class="nums" id="8">8</button>
                    <button class="nums" id="9">9</button>
                    <button class="operator" id="menos">-</button>
                    <button class="nums" id="4">4</button>
                    <button class="nums" id="5">5</button>
                    <button class="nums" id="6">6</button>
                    <button class="operator" id="mas">+</button>
                    <button class="nums" id="1">1</button>
                    <button class="nums" id="2">2</button>
                    <button class="nums" id="3">3</button>
                    <button class="equal" id="igual">=</button>
                    <button class="num0 nums"id="0">0</button>
                    <button class="decimal" id="punto">.</button>
                </div>
            </div>
        </div>
</main>
